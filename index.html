<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="container">
        <!-- header  -->
        <header>
            <h1>javascript Generator App</h1>
        </header>

        <!-- main -->
        <main>
            <!-- for input fields -->
            <form action="">
                <!-- for numbes of data that user want -->
                <div class="input-group">
                    <input type="number" name="num" id="num" class="form-control" placeholder="Enter number to get " min="1" autofocus required>
                </div>

                <!-- select option for generate -->
                <div class="input-group">
                    <select name="select" id="select" class="form-control" required>
                        <option value="" selected disabled>Select inputs</option>
                        <option value="hex">Hex color code</option>
                        <option value="rgb">RGB code</option>
                        <option value="pw">Password code</option>
                        <option value="name">Random name</option>
                        <option value="place">Randowm place</option>
                    </select>
                </div> 

                <!-- button that make action to generate -->
                <div class="input-group">
                    <button class="btn" type="button">Generate</button>
                </div>
            </form>

            <!-- for outputs -->
            <div class="clear">Clear</div>
            <div class="output-area" id="output">

            </div>
        </main>

        <!-- footer -->
        <footer>
            <h4>All ideas and design by Lionel@</h4>
        </footer>
    </div>

    <!-- variables.js -->
    <script src="./variables.js" type="text/javascript"></script>
    <!-- methods.js -->
    <script src="./methods.js" type="text/javascript"></script>
    <!-- script.js -->
    <script src="./script.js" type="text/javascript"></script>
</body>
</html>
